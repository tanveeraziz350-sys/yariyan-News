<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yariyan News Reporter Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #f8f9fa; }
        .bg-yariyan { background-color: #CC0000; }
    </style>
</head>
<body>
    <div id="login-page" class="flex items-center justify-center min-h-screen bg-red-700 p-4">
        <div class="bg-white p-8 rounded-[30px] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-red-700 mb-6">یاریاں نیوز</h1>
            <input type="text" id="u" placeholder="یوزر نیم" class="w-full p-4 mb-4 bg-gray-100 rounded-2xl outline-none border-none">
            <input type="password" id="p" placeholder="پاس ورڈ" class="w-full p-4 mb-6 bg-gray-100 rounded-2xl outline-none border-none">
            <button onclick="check()" class="w-full bg-red-700 text-white font-bold py-4 rounded-2xl shadow-lg">داخل ہوں</button>
            <p class="mt-4 text-xs text-gray-400">Test Login: rep1 / 123</p>
        </div>
    </div>

    <div id="dash" class="hidden min-h-screen">
        <header class="bg-red-700 text-white p-6 shadow-lg text-center">
            <h1 class="text-xl font-bold">رپورٹر پورٹل</h1>
        </header>
        <div class="p-6 max-w-md mx-auto space-y-4">
            <input type="text" placeholder="خبر کی سرخی..." class="w-full p-4 border rounded-2xl">
            <textarea rows="5" placeholder="تفصیل..." class="w-full p-4 border rounded-2xl"></textarea>
            <button onclick="alert('Success!')" class="w-full bg-red-700 text-white py-4 rounded-2xl font-bold">خبر بھیجیں</button>
        </div>
    </div>

    <script>
        function check() {
            if(document.getElementById('u').value === 'rep1' && document.getElementById('p').value === '123') {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('dash').style.display = 'block';
            } else { alert('Ghalat Password!'); }
        }
    </script>
</body>
</html>
