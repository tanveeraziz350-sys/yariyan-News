<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARIYAN NEWS PORTAL | Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Nastaliq Urdu', serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        .input-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; width: 100%; color: white; transition: 0.3s; }
        .input-box:focus { border-color: #ef4444; outline: none; background: rgba(255, 255, 255, 0.1); }
        .active-tab { border-bottom: 4px solid #ef4444; color: #ef4444; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Top Logo Section -->
    <header class="w-full py-6 flex flex-col items-center gap-4 bg-slate-900/50 border-b border-white/5">
        <img src="https://raw.githubusercontent.com/tariq-news/yariyan-news/main/yar_00419.png" alt="Logo" class="w-20 h-20 rounded-2xl shadow-2xl border-2 border-red-600/20">
        <h1 class="text-3xl font-bold text-white">یاریاں نیوز <span class="text-red-600">پروفیشنل پورٹل</span></h1>
    </header>

    <main class="max-w-4xl mx-auto p-6 flex flex-col items-center justify-center mt-10">
        
        <!-- Auth Container -->
        <div id="authArea" class="w-full max-w-lg glass rounded-[2rem] overflow-hidden shadow-2xl">
            <!-- Tabs -->
            <div class="flex text-center border-b border-white/10">
                <div id="tabL" class="flex-1 py-5 cursor-pointer font-bold text-xl active-tab" onclick="switchMode(true)">لاگ ان</div>
                <div id="tabR" class="flex-1 py-5 cursor-pointer font-bold text-xl text-gray-500" onclick="switchMode(false)">رجسٹریشن</div>
            </div>

            <div class="p-8 space-y-6">
                <!-- Registration Fields (Initially Hidden) -->
                <div id="regOnly" class="hidden space-y-4">
                    <input type="text" id="rName" placeholder="آپ کا پورا نام" class="input-box">
                    <select id="rRole" class="input-box cursor-pointer">
                        <option value="Reporter">رپورٹر (Reporter)</option>
                        <option value="Editor">ایڈیٹر (Editor)</option>
                        <option value="Admin">ایڈمن (Admin)</option>
                    </select>
                </div>

                <!-- Shared Fields -->
                <input type="email" id="uEmail" placeholder="ای میل (Email)" class="input-box font-sans" dir="ltr">
                <input type="password" id="uPass" placeholder="پاس ورڈ (Password)" class="input-box font-sans" dir="ltr">

                <button id="mainBtn" onclick="handleAuth()" class="w-full bg-red-600 hover:bg-red-700 py-5 rounded-xl font-bold text-2xl transition-all shadow-xl shadow-red-900/20">
                    داخل ہوں
                </button>
            </div>
        </div>

        <!-- Dashboard (Hidden until Login) -->
        <div id="dashArea" class="hidden w-full glass rounded-[2rem] p-8 space-y-8">
            <div class="flex justify-between items-center border-b border-white/10 pb-6">
                <div>
                    <h2 class="text-3xl font-bold">خوش آمدید، <span id="helloName" class="text-red-500">صارف</span></h2>
                    <p id="helloRole" class="text-gray-400 text-sm font-sans uppercase tracking-widest"></p>
                </div>
                <button onclick="logout()" class="bg-red-600/10 text-red-500 border border-red-500/20 px-6 py-2 rounded-lg font-bold">لاگ آؤٹ</button>
            </div>

            <div class="space-y-4">
                <input type="text" id="newsTitle" placeholder="خبر کی سرخی..." class="input-box text-2xl font-bold">
                <textarea id="newsText" rows="8" placeholder="خبر کی مکمل تفصیل..." class="input-box text-lg"></textarea>
                <button onclick="postNews()" class="w-full bg-red-600 py-5 rounded-xl font-bold text-xl">خبر شائع کریں</button>
            </div>
        </div>

    </main>
