<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARIYAN NEWS | Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Nastaliq Urdu', serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
        .input-style { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; width: 100%; color: white; transition: 0.3s; }
        .input-style:focus { border-color: #ef4444; outline: none; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); }
        .active-tab { border-bottom: 4px solid #ef4444; color: #ef4444; background: rgba(239, 68, 68, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Top Branding -->
    <nav class="glass sticky top-0 z-50 px-8 py-4 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-4">
            <img src="https://raw.githubusercontent.com/tariq-news/yariyan-news/main/yar_00419.png" alt="Logo" class="w-12 h-12 rounded-xl border border-red-500/30">
            <h1 class="text-2xl font-bold">یاریاں <span class="text-red-600">نیوز پورٹل</span></h1>
        </div>
        <div id="navUser" class="hidden flex items-center gap-4">
            <div class="text-left font-sans">
                <p id="navName" class="text-sm font-bold text-white"></p>
                <p id="navRole" class="text-[10px] text-red-500 font-bold uppercase"></p>
            </div>
            <button onclick="logoutUser()" class="bg-red-600/10 text-red-500 px-4 py-2 rounded-lg border border-red-500/20 text-xs font-bold">لاگ آؤٹ</button>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-6 relative">
        <!-- Auth Container -->
        <div id="authContainer" class="w-full max-w-lg glass rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/10">
            <div class="flex bg-white/5">
                <div id="tabLogin" class="flex-1 py-6 cursor-pointer font-bold text-xl active-tab text-center" onclick="setAuthMode(true)">لاگ ان</div>
                <div id="tabReg" class="flex-1 py-6 cursor-pointer font-bold text-xl text-gray-500 text-center" onclick="setAuthMode(false)">رجسٹریشن</div>
            </div>

            <div class="p-10 space-y-6">
                <div id="regOnlyFields" class="hidden space-y-6">
                    <input type="text" id="regName" placeholder="آپ کا مکمل نام" class="input-style">
                    <select id="regRole" class="input-style cursor-pointer">
                        <option value="Reporter">رپورٹر (Reporter)</option>
                        <option value="Editor">ایڈیٹر (Editor)</option>
                        <option value="Admin">ایڈمن (Admin)</option>
                    </select>
                </div>

                <input type="email" id="email" placeholder="ای میل ایڈریس" class="input-style text-left font-sans" dir="ltr">
                <input type="password" id="pass" placeholder="پاس ورڈ" class="input-style text-left font-sans" dir="ltr">
                
                <button id="authBtn" onclick="runAuth()" class="w-full bg-red-600 hover:bg-red-700 py-5 rounded-2xl font-bold text-2xl transition-all shadow-xl shadow-red-900/20">داخل ہوں</button>
            </div>
        </div>

        <!-- Dashboard Container -->
        <div id="dashContainer" class="hidden w-full max-w-5xl glass p-10 rounded-[3rem] border border-white/10">
            <div class="flex flex-col md:flex-row justify-between items-center border-b border-white/10 pb-10 mb-10">
                <h2 class="text-4xl font-bold">خوش آمدید، <span id="welcomeName" class="text-red-600">صارف</span></h2>
                <div class="bg-red-600/10 border border-red-500/20 px-6 py-2 rounded-xl text-red-500 font-bold uppercase text-xs tracking-widest">System Online</div>
            </div>

            <div class="space-y-6">
                <input type="text" id="postTitle" placeholder="خبر کی سرخی (Headline)..." class="input-style text-2xl font-bold py-6">
                <textarea id="postContent" rows="10" placeholder="خبر کی تفصیلات یہاں لکھیں..." class="input-style text-lg"></textarea>
                <button onclick="saveNews()" class="w-full bg-red-600 hover:bg-red-700 py-6 rounded-2xl font-bold text-2xl">خبر شائع کریں</button>
            </div>
        </div>
    </main>

    <div id="spinner" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md flex flex-col justify-center items-center z-[100]">
        <div class="w-1
