<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yariyan News - Working Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Nastaliq Urdu', serif; background-color: #f9fafb; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-red-800 text-white p-5 shadow-xl text-center">
        <h1 class="text-4xl font-bold">یاریاں نیوز پورٹل</h1>
        <p class="text-xs mt-2 opacity-90">رپورٹنگ اور ایڈمن کنٹرول پینل</p>
    </header>

    <main class="container mx-auto p-4 max-w-lg">
        
        <!-- Auth Section -->
        <div id="authSection" class="bg-white p-8 rounded-2xl shadow-2xl border-t-8 border-red-700 mt-10">
            <div class="flex mb-6 border-b">
                <button onclick="switchTab('login')" id="lTab" class="w-1/2 py-3 border-b-4 border-red-700 font-bold text-red-700">لاگ ان</button>
                <button onclick="switchTab('reg')" id="rTab" class="w-1/2 py-3 text-gray-400">رجسٹریشن</button>
            </div>

            <div id="loginForm" class="space-y-5">
                <input type="email" id="lEmail" placeholder="ای میل (Email)" class="w-full p-4 border rounded-xl text-left outline-none focus:ring-2 ring-red-500" dir="ltr">
                <input type="password" id="lPass" placeholder="پاس ورڈ (Password)" class="w-full p-4 border rounded-xl text-left outline-none focus:ring-2 ring-red-500" dir="ltr">
                <button onclick="handleLogin()" class="w-full bg-red-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition">داخل ہوں</button>
            </div>

            <div id="regForm" class="hidden space-y-5">
                <input type="text" id="rName" placeholder="مکمل نام" class="w-full p-4 border rounded-xl outline-none focus:ring-2 ring-green-500">
                <input type="email" id="rEmail" placeholder="ای میل" class="w-full p-4 border rounded-xl text-left outline-none focus:ring-2 ring-green-500" dir="ltr">
                <input type="password" id="rPass" placeholder="پاس ورڈ (کم از کم 6 ہندسے)" class="w-full p-4 border rounded-xl text-left outline-none focus:ring-2 ring-green-500" dir="ltr">
                <button onclick="handleRegister()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition">اکاؤنٹ بنائیں</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden bg-white p-6 rounded-2xl shadow-xl mt-10">
            <div class="flex justify-between items-center mb-6 border-b pb-3">
                <h2 class="text-2xl font-bold text-red-800">نیوز ڈیسک</h2>
                <button onclick="logout()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold text-sm">لاگ آؤٹ</button>
            </div>
            <div class="space-y-4">
                <input type="text" id="newsTitle" placeholder="خبر کی سرخی (Headline)..." class="w-full p-4 border-2 rounded-xl focus:border-red-600 outline-none">
                <textarea id="newsContent" rows="6" placeholder="خبر کی تفصیل یہاں لکھیں..." class="w-full p-4 border-2 rounded-xl focus:border-red-600 outline-none"></textarea>
                <button onclick="postNews()" class="w-full bg-red-700 text-white py-4 rounded-xl font-bold text-xl shadow-xl hover:bg-red-800 transition">پوسٹ کریں</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6m-mK8p0fG5w-X-S-R-R-R", 
            authDomain: "yariyan-news-f7d9d.firebaseapp.com",
            projectId: "yariyan-news-f7d9d",
            storageBucket: "yariyan-news-f7d9d.firebasestorage.app",
            messagingSenderId: "857500350438",
            appId: "1:857500350438:web:75862086c8f6580f557342"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.switchTab = (tab) => {
            if(tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('regForm').classList.add('hidden');
                document.getElementById('lTab').className = "w-1/2 py-3 border-b-4 border-red-700 font-bold text-red-700";
                document.getElementById('rTab').className = "w-1/2 py-3 text-gray-400";
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('regForm').classList.remove('hidden');
                document.getElementById('rTab').className = "w-1/2 py-3 border-b-4 border-green-600 font-bold text-green-600";
                document.getElementById('lTab').className = "w-1/2 py-3 text-gray-400";
            }
        }

        window.handleRegister = async () => {
            const email = document.getElementById('rEmail').value;
            const pass = document.getElementById('rPass').value;
            const name = document.getElementById('rName').value;
            if(!email || !pass || !name) return alert("Tamam khane pure karein!");
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { name, email, role: 'reporter' });
                alert("Account ban gaya! Ab login karein.");
                location.reload();
            } catch (e) { alert("Registration Fail: " + e.message); }
        }

        window.handleLogin = async () => {
            const email = document.getElementById('lEmail').value;
            const pass = document.getElementById('lPass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (e) { alert("Login Fail: Email ya Password galat hai."); }
        }

        window.postNews = async () => {
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;
            if(!title || !content) return alert("Headline aur Content dono likhna zaroori hain.");
            try {
                await addDoc(collection(db, "news"), { title, content, time: new Date(), author: auth.currentUser.email });
                alert("Mubarak Ho! News Post Ho Gayi.");
                document.getElementById('newsTitle').value = "";
                document.getElementById('newsContent').value = "";
            } catch (e) { alert("Error: " + e.message); }
        }

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
