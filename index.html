<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARIYAN NEWS | Ultra Pro Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e11d48; --dark: #020617; }
        body { font-family: 'Noto Nastaliq Urdu', serif; background-color: var(--dark); color: #f1f5f9; overflow-x: hidden; }
        .hidden { display: none !important; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-gradient { background: linear-gradient(135deg, #e11d48 0%, #9f1239 100%); transition: all 0.3s ease; }
        .btn-gradient:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(225, 29, 72, 0.5); }
        .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 1.25rem; width: 100%; transition: 0.3s; color: white; }
        .input-field:focus { border-color: var(--primary); outline: none; background: rgba(255, 255, 255, 0.08); }
        .tab-btn { position: relative; padding: 1.5rem; font-weight: bold; font-size: 1.25rem; transition: 0.3s; color: #64748b; }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: var(--primary); border-radius: 2px; }
        select option { background: #0f172a; color: white; }
        /* Professional Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Premium Top Bar -->
    <header class="glass sticky top-0 z-50 px-8 py-4 border-b border-white/5 flex justify-between items-center">
        <div class="flex items-center gap-6">
            <div class="bg-white p-1 rounded-xl shadow-lg shadow-red-900/20">
                <img src="https://raw.githubusercontent.com/tariq-news/yariyan-news/main/yar_00419.png" alt="Yariyan Logo" class="w-14 h-14 object-contain">
            </div>
            <div>
                <h1 class="text-3xl font-extrabold tracking-tighter text-white">یاریاں <span class="text-rose-600">نیوز</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-sans">Official Newsroom Portal</p>
            </div>
        </div>
        
        <div id="navUser" class="hidden flex items-center gap-6">
            <div class="text-left font-sans">
                <p id="navName" class="text-sm font-bold text-white"></p>
                <p id="navRole" class="text-[10px] text-rose-500 font-bold uppercase"></p>
            </div>
            <button id="logoutBtn" class="bg-rose-600/10 text-rose-500 hover:bg-rose-600 hover:text-white px-5 py-2 rounded-lg font-bold text-sm transition-all border border-rose-500/20">لاگ آؤٹ</button>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6 relative">
        <!-- Background Glow -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-rose-900/20 blur-[120px] rounded-full -z-10"></div>

        <!-- AUTHENTICATION MODULE -->
        <div id="authModule" class="w-full max-w-2xl glass rounded-[3rem] shadow-2xl overflow-hidden border border-white/10 animate-in fade-in zoom-in duration-500">
            <div class="flex bg-white/5">
                <button id="tabLogin" class="flex-1 tab-btn active">ممبر لاگ ان</button>
                <button id="tabRegister" class="flex-1 tab-btn">نئی رجسٹریشن</button>
            </div>

            <div class="p-10 md:p-14 space-y-8">
                <!-- Registration Fields -->
                <div id="regFields" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 animate-in slide-in-from-top duration-300">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 mr-2">آپ کا مکمل نام</label>
                        <input type="text" id="regName" placeholder="نام لکھیں..." class="input-field">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 mr-2">عہدہ (Designation)</label>
                        <select id="regRole" class="input-field cursor-pointer">
                            <option value="Reporter">رپورٹر (Reporter)</option>
                            <option value="Editor">ایڈیٹر (Editor)</option>
                            <option value="Admin">ایڈمن (Admin)</option>
                        </select>
                    </div>
